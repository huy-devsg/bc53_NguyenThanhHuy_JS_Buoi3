<!doctype html>
<html lang="en">
  <head>
    <title>Exam</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
      <div class="container">
        <div class="exam">
          <div class="row container">
            <div class="col-3">
              <div
                class="nav flex-column nav-pills text-center"
                id="v-pills-tab"
                role="tablist"
                aria-orientation="vertical"
              >
                <a
                  class="nav-link active"
                  id="bai1-tab""
                  data-mdb-toggle="pill"
                  href="#bai1"
                  role="tab"
                  aria-controls="bai1"
                  aria-selected="true"
                  ><i class="fa-solid fa-book"></i>&ensp;
                  Bài 1</a
                >
                <a
                  class="nav-link"
                  id="bai2-tab"
                  data-mdb-toggle="pill"
                  href="#bai2"
                  role="tab"
                  aria-controls="bai2"
                  aria-selected="false"
                  ><i class="fa-solid fa-book"></i>&ensp;
                  Bài 2</a
                >
                <a
                  class="nav-link"
                  id="bai3-tab"
                  data-mdb-toggle="pill"
                  href="#bai3"
                  role="tab"
                  aria-controls="bai3"
                  aria-selected="false"
                  ><i class="fa-solid fa-book"></i>&ensp;
                  Bài 3</a
                >
                <a
                  class="nav-link"
                  id="bai4-tab"
                  data-mdb-toggle="pill"
                  href="#bai4"
                  role="tab"
                  aria-controls="bai4"
                  aria-selected="false"
                  ><i class="fa-solid fa-book"></i>&ensp;
                  Bài 4</a
                >
                <a
                  class="nav-link"
                  id="bai5-tab"
                  data-mdb-toggle="pill"
                  href="#bai5"
                  role="tab"
                  aria-controls="bai5"
                  aria-selected="false"
                  ><i class="fa-solid fa-book"></i>&ensp;
                  Bài 5</a
                >
              </div>
            </div>
          
            <div class="col-9">
              <div class="tab-content" id="tab-content">
                <div
                  class="tab-pane fade show active"
                  id="bai1"
                  role="tabpanel"
                  aria-labelledby="bai1-tab"
                >
                <h3>💰 Tính tiền lương nhân viên</h3>
                <form action="" id="salaryForm">
                  <input type="number" id="payDay" placeholder="Nhập lương mỗi ngày" value="">
                  <input type="number" id="workDay" placeholder="Nhập số ngày làm" value="">
                  <button type="submit">Tính lương</button>
                </form>
                <div class="result" id="result">
                  👉
                </div>
              </div>
                <div
                  class="tab-pane fade"
                  id="bai2"
                  role="tabpanel"
                  aria-labelledby="bai2-tab"
                >
                <h3>📚 Tính giá trị trung bình</h3>
                <form action="" id="avgForm">
                  <input type="number" id="num1" placeholder="Nhập số thứ 1" value="">
                  <input type="number" id="num2" placeholder="Nhập số thứ 2" value="">
                  <input type="number" id="num3" placeholder="Nhập số thứ 3" value="">
                  <input type="number" id="num4" placeholder="Nhập số thứ 4" value="">
                  <input type="number" id="num5" placeholder="Nhập số thứ 5" value="">
                  <button type="submit">Tính trung bình</button>
                </form>
                <div class="result" id="result2">
                  👉
                </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="bai3"
                  role="tabpanel"
                  aria-labelledby="bai3-tab"
                >
                <h3>💱 Quy đổi tiền</h3>
                <p>Giá USD : 1 USD = 23500</p>
                <form action="" id="exChangeMoney">
                  <input type="number" id="USD" placeholder="Nhập số tiền USD" value="">
                  <button type="submit">Quy đổi tiền</button>
                </form>
                <div class="result" id="result3">
                  👉
                </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="bai4"
                  role="tabpanel"
                  aria-labelledby="bai4-tab"
                >
                <h3>📏 Tính chu vi, diện tích hình chữ nhật</h3>
                <form action="" id="rectangle">
                  <input type="number" id="length" placeholder="Nhập chiều dài" value="">
                  <input type="number" id="width" placeholder="Nhập chiều rộng" value="">
                  <button type="submit">Tính</button>
                </form>
                <div class="result" id="result4">
                  👉
                </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="bai5"
                  role="tabpanel"
                  aria-labelledby="bai5-tab"
                >
                <h3>🧮 Tính tổng 2 kí số</h3>
                <form action="" id="calculateTotal">
                  <input type="text" id="numb5" placeholder="Nhập số có 2 chữ số" value="" maxlength="2">
                  <button type="submit">Tính</button>
                </form>
                <div class="result" id="result5">
                  👉
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
></script>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
